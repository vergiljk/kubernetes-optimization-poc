apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-c
  namespace: default
  labels:
    app: service-c
    component: microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-c
  template:
    metadata:
      labels:
        app: service-c
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: service-c
        image: k8s-poc/service-c:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8082
          name: http
        resources:
          requests:
            memory: "512Mi"    # Heavily over-provisioned for medium load (100 req/s)
            cpu: "200m"        # Heavily over-provisioned - actual usage ~40-50m
          limits:
            memory: "1Gi"
            cpu: "400m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 30
        env:
        - name: JAVA_OPTS
          value: "-Xms2g -Xmx5g"
---
apiVersion: v1
kind: Service
metadata:
  name: service-c
  labels:
    app: service-c
spec:
  selector:
    app: service-c
  ports:
  - name: http
    port: 80
    targetPort: 8082
    nodePort: 30082  # Expose on node port 30082
  type: NodePort